<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookmark Manager</title>
</head>
<body>
    <h1>Bookmark Manager</h1>
    <input type="text" id="name" placeholder="Site Name" required>
    <input type="url" id="url" placeholder="Site URL" required>
    <button onclick="addBookmark()">Add Bookmark</button>
    <ul id="bookmarkList"></ul>

    <script>
        function addBookmark() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            if (!name || !url) return;

            const li = document.createElement('li');
            li.innerHTML = `<a href="${url}" target="_blank">${name}</a> 
                            <button onclick="this.parentElement.remove()">Delete</button>`;
            document.getElementById('bookmarkList').appendChild(li);

            document.getElementById('name').value = '';
            document.getElementById('url').value = '';
        }
    </script>
</body>
</html>
